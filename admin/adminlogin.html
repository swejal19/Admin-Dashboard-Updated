<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronWall - Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Login</h1>
            <div id="message-container" class="message" style="display:none;"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block lg">Login</button>
            </form>
            <a href="#" class="forgot-password ">Forgot Password?</a>
            <p>Don't have an account? <a href="/admin/adminsignup.html">Sign Up</a></p>
        </div>
    </div>
    
    <script src="/js/adminlogin.js"></script>
</body>
</html>
