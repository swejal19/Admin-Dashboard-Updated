<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronWall - Login Selection</title>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <style>
    :root {
        /* Aligning index.css with main variables */
        --color-white: #ffffff;
        --color-black: #000000;
        --color-bg-primary: #f8f9fa;
        --color-bg-card: var(--color-white);
        --color-primary-accent: #2e8b57;
        --color-text-main: #333333;
        --color-text-secondary: #6A7382;
        --color-border: #e0e0e0;
        --border-radius-card: 16px;
        --shadow-card: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    
    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 2rem;
        box-sizing: border-box;
        color: var(--color-text-main);
    }
    
    .auth-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 600px;
        text-align: center;
    }

    .logo-section {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
    }

    .logo-section svg {
        width: 32px;
        height: 32px;
        margin-right: 1rem;
        fill: var(--color-primary-accent);
    }

    .logo-text {
        font-size: 2rem;
        font-weight: 700;
        color: var(--color-black);
    }

    .role-selection-cards {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        width: 100%;
    }

    .role-card {
        background-color: var(--color-bg-card);
        padding: 2.5rem;
        border-radius: var(--border-radius-card);
        box-shadow: var(--shadow-card);
        transition: transform 0.2s, box-shadow 0.2s;
        text-align: center;
        border: 1px solid var(--color-border);
        text-decoration: none;
        color: var(--color-text-main);
        display: block;
    }

    .role-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .role-card svg {
        width: 48px;
        height: 48px;
        stroke: var(--color-primary-accent);
        margin-bottom: 1rem;
    }

    .role-card h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--color-text-main);
    }

    .role-card p {
        font-size: 1rem;
        color: var(--color-text-secondary);
        line-height: 1.5;
    }
</style>

</head>
<body>

    <div class="auth-container">
        <div class="logo-section">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-zap"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
            <span class="logo-text">IronWall</span>
        </div>
        
        <div class="role-selection-cards">
            <a href="admin/adminlogin.html" class="role-card">
                <svg data-feather="lock"></svg>
                <h2>Login as Admin</h2>
                <p>Access the main dashboard and administrative controls.</p>
            </a>
        </div>
    </div>
    
    <script>
        feather.replace();
    </script>
</body>
</html>
